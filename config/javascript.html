<!DOCTYPE html>
<html>
<title>javascript</title>
<body>
<header><h3>JAVASCRIPT</h3></header>

<h2>Use JavaScript to Change Text</h2>
<p>This example writes "Hello JavaScript!" into an HTML element with id="demo":</p>
<p id="demo">heyy,i'm doing javascript</p>

<script>
function myFunctionO(){


    document.getElementById("demo").style.color="green";
    document.getElementById("demo").style.textDecoration="underline";
}


</script>

<button type="button" onclick="myFunctionO()">Click me</button>
<P>&#128512;</P>

</body>
</html>
